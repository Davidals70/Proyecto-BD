<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/registrar_estilos.css">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
	<title>Registrar Cliente</title>
</head>
<body>
	<header>
		<div class="contenedor">
			<h2 class="logotipo">SUBASTAS ADK</h2>
			<nav>
				<a href="#" class="activo">Inicio</a>
				<a href="#">Registro</a>
				<a href="#">Acceso</a>
				<a href="#">Vista de Cliente</a>
				<a href="#">Salir</a>
			</nav>
		</div>
	</header>

	<main>
		<div class="Formulario">
			<div class="Cliente">
			<div class="contenedor">
				<h3 class="titulo">Registrar Cliente</h3>
				<form class="inputs" action="index.html" method="post">
						<label for="pais">Pais</label>
						<input type="text" name="pais" value="" placeholder="Pais">
						<label for="nombre">Nombre</label>
						<input type="text" name="nombre" value="" placeholder="Nombre">
						<label for="apellido">Apellido</label>
						<input type="text" name="apellido" value="" placeholder="Apellido">
						<label for="telefono">Telefono</label>
						<input type="number" name="telefono" value="" placeholder="Telefono">
						<label for="correo">Correo</label>
						<input type="email" name="correo" value="" placeholder="Correo">
						<br>
						<button type="submit" role="button" class="boton">Registrar</button>
				</form>
			</div>
		</div>
		</div>
	</main>

	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
