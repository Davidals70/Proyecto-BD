<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/registrar_estilos.css">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
	<title>Registrar Moneda</title>
</head>
<body>
	<header>
		<div class="contenedor">
			<h2 class="logotipo">SUBASTAS ADK</h2>
			<nav>
				<a href="#" class="activo">Inicio</a>
				<a href="#">Registro</a>
				<a href="#">Acceso</a>
				<a href="#">Vista de Cliente</a>
				<a href="#">Salir</a>
			</nav>
		</div>
	</header>

	<main>
		<div class="Formulario">
			<div class="Moneda">
			<div class="contenedor">
				<h3 class="titulo">Registrar Moneda</h3>
				<form class="inputs" action="index.html" method="post">
						<label for="denominacion">Denominacion</label>
						<input type="number" name="denominacion" value="" placeholder="Denominacion">
						<label for="divisa">Divisa</label>
						<input type="text" name="divisa" value="" placeholder="Divisa">
						<label for="forma">Forma</label>
						<input type="text" name="forma" value="" placeholder="Forma">
						<label for="metal">Metal</label>
						<input type="text" name="metal" value="" placeholder="Metal">
						<label for="diametro">Diametro</label>
						<input type="number" name="diametro" value="" placeholder="Diametro">
						<label for="canto">Canto</label>
						<input type="text" name="canto" value="" placeholder="Canto">
						<label for="peso">Peso</label>
						<input type="number" name="peso" value="" placeholder="Peso">
						<label for="acuñacion">Acuñacion</label>
						<input type="text" name="acuñacion" value="" placeholder="Acuñacion">
						<label for="motivo">Motivo</label>
						<input type="text" name="motivo" value="" placeholder="Motivo">
						<label for="artista">Artista</label>
						<input type="text" name="artista" value="" placeholder="Artista">
						<label for="anverso">Anverso</label>
						<input type="text" name="anverso" value="" placeholder="Anverso">
						<label for="reverso">Reverso</label>
						<input type="text" name="reverso" value="" placeholder="Reverso">
						<label for="precio Bid">Precio Bid</label>
						<input type="number" name="precio Bid" value="" placeholder="Precio Bid">
						<label for="precio Ask">Precio Ask</label>
						<input type="number" name="precio Ask" value="" placeholder="Precio Ask">
						<label for="año">Año</label>
						<input type="number" name="año" value="" placeholder="Año">
						<label for="imagen">Imagen</label>
						<input type="file" name="imagen" value="">
						<br>
						<button role="button" type="submit" class="boton">Registrar</button>
				</form>
			</div>
		</div>
		</div>
	</main>

	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
