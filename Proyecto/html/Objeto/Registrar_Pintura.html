<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/registrar_estilos.css">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
	<title>Registrar Pintura</title>
</head>
<body>
	<header>
		<div class="contenedor">
			<h2 class="logotipo">SUBASTAS ADK</h2>
			<nav>
				<a href="#" class="activo">Inicio</a>
				<a href="#">Registro</a>
				<a href="#">Acceso</a>
				<a href="#">Vista de Cliente</a>
				<a href="#">Salir</a>
			</nav>
		</div>
	</header>

	<main>
		<div class="Formulario">
			<div class="Pintura">
			<div class="contenedor">
				<h3 class="titulo">Registrar Pintura</h3>
				<form class="inputs" action="index.html" method="post">
						<label for="titulo (original)">Titulo (Original)</label>
						<input type="text" name="titulo (original)" value="" placeholder="Titulo (Original)">
						<label for="titulo (español)">Titulo (Español)</label>
						<input type="text" name="titulo (español)" value="" placeholder="Titulo (Español)">
						<label for="autor">Autor</label>
						<input type="text" name="autor" value="" placeholder="Autor">
						<label for="estilo">Estilo</label>
						<input type="text" name="estilo" value="" placeholder="Estilo">
						<label for="alto">Alto</label>
						<input type="number" name="alto" value="" placeholder="Alto">
						<label for="ancho">Ancho</label>
						<input type="number" name="ancho" value="" placeholder="Ancho">
						<label for="precio bid">Precio Bid</label>
						<input type="number" name="precio bid" value="" placeholder="Precio Bid">
						<label for="precio ask">APrecio Askutor</label>
						<input type="number" name="precio ask" value="" placeholder="Precio Ask">
						<label for="año">Año</label>
						<input type="number" name="año" value="" placeholder="Año">
						<label for="imagen">Imagen</label>
						<input type="file" name="imagen" value="">
						<br>
						<button role="button" type="submit" class="boton">Registrar</button>
				</form>
			</div>
		</div>
		</div>
	</main>

	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
