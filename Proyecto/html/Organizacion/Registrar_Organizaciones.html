<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/registrar_estilos.css">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
	<title>Registrar Organizacion</title>
</head>
<body>
	<header>
		<div class="contenedor">
			<h2 class="logotipo">SUBASTAS ADK</h2>
			<nav>
				<a href="#" class="activo">Inicio</a>
				<a href="#">Registro</a>
				<a href="#">Acceso</a>
				<a href="#">Vista de Cliente</a>
				<a href="#">Salir</a>
			</nav>
		</div>
	</header>

	<main>
		<div class="Formulario">
			<div class="Organizacion">
			<div class="contenedor">
				<h3 class="titulo">Registrar Organizacion</h3>
				<form class="inputs" action="index.html" method="post">
						<label for="pais">Pais</label>
						<input type="text" name="pais" value="" placeholder="Pais">
						<label for="nombre">Nombre</label>
						<input type="text" name="nombre" value="" placeholder="Nombre">
						<label for="proposito">Proposito</label>
						<input type="text" name="proposito" value="" placeholder="Proposito">
						<label for="pagina web">Pagina web</label>
						<input type="url" name="pagina web" value="" placeholder="Pagina web">
						<label for="fecha de fundacion">Fecha de fundacion</label>
						<input type="date" name="fecha de fundacion" value="" placeholder="Fecha de fundacion">
						<br>
						<button type="submit" role="button" class="boton">Registrar</button>
				</form>
			</div>
		</div>
		</div>
	</main>

	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
