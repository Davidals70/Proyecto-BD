<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/registrar_estilos.css">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
	<title>Registrar Moneda</title>
</head>
<body>
	<header>
		<div class="contenedor">
			<h2 class="logotipo">SUBASTAS ADK</h2>
			<nav>
				<a href="#" class="activo">Inicio</a>
				<a href="#">Registro</a>
				<a href="#">Acceso</a>
				<a href="#">Vista de Cliente</a>
				<a href="#">Salir</a>
			</nav>
		</div>
	</header>

	<main>
		<div class="Formulario">
			<div class="Moneda">
			<div class="contenedor">
				<h3 class="titulo">Registrar Moneda</h3>
				<form class="inputs" action="index.html" method="post">
						<input type="number" name="" value="" placeholder="Denominacion">
						<input type="text" name="" value="" placeholder="Divisa">
						<input type="text" name="" value="" placeholder="Forma">
						<input type="text" name="" value="" placeholder="Metal">
						<input type="number" name="" value="" placeholder="Diametro">
						<input type="text" name="" value="" placeholder="Canto">
						<input type="number" name="" value="" placeholder="Peso">
						<input type="text" name="" value="" placeholder="Acuñacion">
						<input type="text" name="" value="" placeholder="Motivo">
						<input type="text" name="" value="" placeholder="Artista">
						<input type="text" name="" value="" placeholder="Anverso">
						<input type="text" name="" value="" placeholder="Reverso">
						<input type="number" name="" value="" placeholder="Precio Bid">
						<input type="number" name="" value="" placeholder="Precio Ask">
						<input type="number" name="" value="" placeholder="Año">
						<p>Imagen de la moneda: </p>
						<input type="file" name="Imagen" value="">
						<br>

				</form>
				<button role="button" class="boton">Registrar</button>
			</div>
		</div>
		</div>
	</main>

	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
