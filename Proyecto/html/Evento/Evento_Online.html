<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/registrar_estilos.css">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
	<title>Evento Online</title>
</head>
<body>
	<header>
		<div class="contenedor">
			<h2 class="logotipo">SUBASTAS ADK</h2>
			<nav>
				<a href="#" class="activo">Inicio</a>
				<a href="#">Registro</a>
				<a href="#">Acceso</a>
				<a href="#">Vista de Cliente</a>
				<a href="#">Salir</a>
			</nav>
		</div>
	</header>

	<main>
		<div class="Formulario">
			<div class="Online">
			<div class="contenedor">
				<h3 class="titulo">Evento Online</h3>
				<form class="inputs" action="index.html" method="post">
						<label for="organizacion">Organizacion</label>
						<input type="text" name="organizacion" value="" placeholder="Organizacion">
						<label for="costo de envio">Costo de envio</label>
						<input type="number" name="costo de envio" value="" placeholder="Costo de envio">
						<label for="tipo de subasta">Tipo de subasta</label>
						<input type="text" name="tipo de subasta" value="" placeholder="Tipo de subasta">
						<label for="coste de inscripcion de clientes">Coste de inscripcion de clientes</label>
						<input type="number" name="coste de inscripcion de clientes" value="" placeholder="Coste de inscripcion de clientes">
						<label for="coste de inscripcion de no clientes">Coste de inscripcion de no clientes</label>
						<input type="number" name="coste de inscripcion de no clientes" value="" placeholder="Coste de inscripcion de no clientes">
						<label for="duracion">Duracion (Horas)</label>
						<input type="number" name="duracion" value="" placeholder="Duracion (Horas)">
						<label for="fecha">Fecha</label>
						<input type="date" name="fecha" value="">
						<br>
						<button type="submit" role="button" class="boton">Crear</button>
				</form>
			</div>
		</div>
		</div>
	</main>

	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
