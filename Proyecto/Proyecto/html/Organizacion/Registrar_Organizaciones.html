<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/registrar_estilos.css">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
	<title>Registrar Organizacion</title>
</head>
<body>
	<header>
		<div class="contenedor">
			<h2 class="logotipo">SUBASTAS ADK</h2>
			<nav>
				<a href="#" class="activo">Inicio</a>
				<a href="#">Registro</a>
				<a href="#">Acceso</a>
				<a href="#">Vista de Cliente</a>
				<a href="#">Salir</a>
			</nav>
		</div>
	</header>

	<main>
		<div class="Formulario">
			<div class="Organizacion">
			<div class="contenedor">
				<h3 class="titulo">Registrar Organizacion</h3>
				<form class="inputs" action="index.html" method="post">
						<input type="text" name="" value="" placeholder="Pais">
						<input type="text" name="" value="" placeholder="Nombre">
						<input type="text" name="" value="" placeholder="Proposito">
						<input type="url" name="" value="" placeholder="Pagina web">
						<p class="Indicador">Fecha de fundacion: </p>
						<input type="date" name="" value="" placeholder="Fecha de fundacion">
						<br>

				</form>
				<button role="button" class="boton">Registrar</button>
			</div>
		</div>
		</div>
	</main>

	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
